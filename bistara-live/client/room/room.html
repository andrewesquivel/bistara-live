<template name="room">
    <script src='//static.opentok.com/v2/js/opentok.min.js'></script>
    <div class="room-container">
        <div class="overlay-container">
            <div class="nametag-form">
                <div class="text">What would you like to be called?</div>
                <input class="name"/>
                <div class="submit">Submit</div>
            </div>
        </div>
        <div class="left-panel">
            <div class="stream-container">
                <div class="spacer"></div>
                <div class="stream">{{>stream}}</div>
            </div>
            <div class="chat-container">{{>chat}}</div>
        </div>
        <div class="right-panel">
            <div class="stream" hidden></div>
            <div class="board">{{>board}}</div>
        </div>
    </div>
</template>



<template name="stream">
    stream goes here!
</template>

<template name="chat">
    <div class="inbound-message-container">
        <div class="inbound-message">
            <div class="name">Harry Rein</div>
            <div class="text">Hello World!</div>
        </div>
        <div class="inbound-message">
            <div class="name">Harry Wang</div>
            <div class="text">Hello Harry!</div>
        </div>
        {{#each inboundMessageList}}
            <div class="inbound-message">
                <div class="name">{{this.name}}</div>
                <div class="text">{{this.text}}</div>
            </div>
        {{/each}}

    </div>
    <div class="outbound-message-container">
        <input class="outbound-message"/>
        <div class="send-message-button">Send</div>
    </div>
</template>

<template name="board">
    board goes here!
</template>
