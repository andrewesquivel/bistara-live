<template name="chat">
    <div class="inbound-message-container">
        <div class="inbound-message">
            <div class="name">bistara team</div>
            <div class="text">Welcome to your room!</div>
        </div>
        {{#each inboundMessageList}}
            <div class="inbound-message">
                <div class="name">{{this.name}}</div>
                <div class="text">{{this.text}}</div>
            </div>
        {{/each}}

    </div>
    <div class="outbound-message-container">
        <input class="outbound-message"/>
        <div class="send-message-button">Send</div>
    </div>
</template>
