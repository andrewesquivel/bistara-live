<template name="board">
    <div class="main-board-container">
        <canvas id="main-whiteboard"> Here is the canvas for the board</canvas>
        <div class="main-toolbar">
            <div class="tab">?</div>
            <div class="erase button" id="erase-board-button">Erase Board</div>
            <div class="upload button">
                <div enctype='multipart/form-data'>
                    <input class="button" id="upload-file" type='file' text="Grab Picture" />
                    <div class="button" id="post-file" type='submit' value='Upload'> Post Picture </div>
                </div>
            </div>
        </div>
    </div>
</template>
