<template name="board">
    <div class="main-board-container">
        <canvas id="main-whiteboard"> Here is the canvas for the board</canvas>
        <div class="main-toolbar">
            <div class="tab">?</div>
            <div class="button" id="erase-board-button">Erase Board</div>
            <div class="upload">
                <p>Right now only .png files and .jpg files work</p>
                <form enctype='multipart/form-data'>
                    <input id="upload-file" type='file'>
                    <br>
                    <input type='submit' value='Upload'>
                </form>
            </div>
        </div>
    </div>
</template>
